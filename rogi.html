<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>    
  </head>
  <body>
    
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card shadow w-50 p-3 m-login-card" style="margin-bottom: 30px;">
            <div class="card-header m-card-header m-other-header text-center">
              <h4>Registration</h4>
            </div>
            <div class="card-body">
              <div class="row text-center">
                <div class="col-sm-12 col-lg-6 col-md-6">
                  <div class="card">
                    <div class="card-body">
                      <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          Block Number
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                          <a class="dropdown-item" href="#">A</a>
                          <a class="dropdown-item" href="#">B</a>
                          <a class="dropdown-item" href="#">C</a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-sm-12 col-lg-6 col-md-6">
                  <div class="card">
                    <div class="card-body">
                      <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButtonx" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          Flate Number
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButtonx">
                          <a class="dropdown-item" href="#">101</a>
                          <a class="dropdown-item" href="#">102</a>
                          <a class="dropdown-item" href="#">103</a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row" style="padding-top: 20px;">
                <div class="col">
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text m-icon-padding" id="basic-addon1">
                        <i class="fas fa-user fa-lg"></i>
                      </span>
                    </div>
                    <input type="text" class="form-control" placeholder="FirstName" aria-label="Firstname" aria-describedby="basic-addon1">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text m-icon-padding" id="lastname">
                        <i class="fas fa-user fa-lg"></i>
                      </span>
                    </div>
                    <input type="text" class="form-control" placeholder="lastName" aria-label="lastname" aria-describedby="lastname">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text m-icon-padding" id="email">
                        <i class="fas fa-envelope fa-lg"></i>
                      </span>
                    </div>
                    <input type="email" class="form-control" placeholder="@gmail.com" aria-label="email" aria-describedby="email">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text m-icon-padding" id="userName">
                        <i class="fas fa-user-secret fa-lg"></i>
                      </span>
                    </div>
                    <input type="text" class="form-control" placeholder="username" aria-label="username" aria-describedby="userName">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text m-icon-padding" id="password">
                        <i class="fas fa-unlock fa-lg"></i>
                      </span>
                    </div>
                    <input type="password" class="form-control" placeholder="enter Password" aria-label="password" aria-describedby="password">
                  </div>
                </div>
              </div>
            </div>
            <div class="card-footer m-card-footer">
              <div class="row text-center ">
                <div class="col">
                  <button class="btn btn-outline-success">
                    <i class="fas fa-user-plus fa-lg" style="padding-right: 5px;"></i>
                    Registration
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
